<!-- ADD NEW MODAL -->
  <div data-modal class="bx--modal add-modal" tabindex="-1">
      <div class="bx--modal-container add-modal-container">
          <div class="bx--modal-header">
              <p class="bx--modal-header__heading bx--type-beta heading">Add New Grocery Item</p>
              <button class="bx--modal-close" type="button" data-modal-close data-i18n="[aria-label]messageModal.close">
                  <svg class="bx--modal-close__icon" width="10" height="10" viewBox="0 0 10 10" fill-rule="evenodd">
                      <path d="M9.8 8.6L8.4 10 5 6.4 1.4 10 0 8.6 3.6 5 .1 1.4 1.5 0 5 3.6 8.6 0 10 1.4 6.4 5z"></path>
                  </svg>
              </button>
          </div>
  
          <div>
  
              <div data-notification class="bx--inline-notification bx--inline-notification--error add-error-notification" role="alert"
                  style="display: none">
                  <div class="bx--inline-notification__details">
                      <svg class="bx--inline-notification__icon" width="16" height="16" viewBox="0 0 16 16" fill-rule="evenodd">
                          <path d="M8 0C3.6 0 0 3.6 0 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zM5.1 13.3L3.5 12 11 2.6l1.5 1.2-7.4 9.5z"></path>
                      </svg>
                      <div class="bx--inline-notification__text-wrapper">
                          <p class="bx--inline-notification__title error-title" data-i18n="remoteLogin.tryAgainTitle"></p>
                          <p class="bx--inline-notification__subtitle error-message"></p>
                      </div>
                  </div>
              </div>

              <div class="add-containers">
                  <div class="bx--form-item add-container">
                      <label for="add-id-input" class="bx--label authentication-user-label">Name</label>
                      <input id="add-id-input" type="text" class="bx--text-input">
                  </div>

                  <div class="bx--form-item add-container">
                      <label for="add-price-input" class="bx--label authentication-user-label">Unit Price ($)</label>
                      <input id="add-price-input" type="text" class="bx--text-input">
                  </div>
              
                  <div class="bx--form-item add-container">
                      <label for="add-quantity-input" class="bx--label authentication-user-label">Quantity</label>
                      <input id="add-quantity-input" type="text" class="bx--text-input">
                  </div>
              </div>
  
          </div>
  
          <div class="bx--modal-footer modal-footer">
              <button class="bx--btn bx--btn--secondary" type="button" id="add-modal-cancel-button">Cancel</button>
              <button class="bx--btn bx--btn--primary" type="button" id="add-modal-add-item-button">Ok</button>
          </div>
  
      </div>
  </div>

<!-- EDIT MODAL -->
<div data-modal class="bx--modal edit-modal" tabindex="-1">
  <div class="bx--modal-container add-modal-container">
      <div class="bx--modal-header">
          <p class="bx--modal-header__heading bx--type-beta heading">Edit Grocery Item</p>
          <button class="bx--modal-close" type="button" data-modal-close data-i18n="[aria-label]messageModal.close">
              <svg class="bx--modal-close__icon" width="10" height="10" viewBox="0 0 10 10" fill-rule="evenodd">
                  <path d="M9.8 8.6L8.4 10 5 6.4 1.4 10 0 8.6 3.6 5 .1 1.4 1.5 0 5 3.6 8.6 0 10 1.4 6.4 5z"></path>
              </svg>
          </button>
      </div>

      <div>

          <div data-notification class="bx--inline-notification bx--inline-notification--error add-error-notification" role="alert"
              style="display: none">
              <div class="bx--inline-notification__details">
                  <svg class="bx--inline-notification__icon" width="16" height="16" viewBox="0 0 16 16" fill-rule="evenodd">
                      <path d="M8 0C3.6 0 0 3.6 0 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zM5.1 13.3L3.5 12 11 2.6l1.5 1.2-7.4 9.5z"></path>
                  </svg>
                  <div class="bx--inline-notification__text-wrapper">
                      <p class="bx--inline-notification__title error-title" data-i18n="remoteLogin.tryAgainTitle"></p>
                      <p class="bx--inline-notification__subtitle error-message"></p>
                  </div>
              </div>
          </div>

          <div class="add-containers">
              <div class="bx--form-item add-container">
                  <label for="edit-id-input" class="bx--label authentication-user-label">Name</label>
                  <input id="edit-id-input" type="text" class="bx--text-input" readonly>
              </div>

              <div class="bx--form-item add-container">
                  <label for="edit-price-input" class="bx--label authentication-user-label">Unit Price ($)</label>
                  <input id="edit-price-input" type="text" class="bx--text-input">
              </div>
          
              <div class="bx--form-item add-container">
                  <label for="edit-quantity-input" class="bx--label authentication-user-label">Quantity</label>
                  <input id="edit-quantity-input" type="text" class="bx--text-input">
              </div>
          </div>

      </div>

      <div class="bx--modal-footer modal-footer">
          <button class="bx--btn bx--btn--secondary" type="button" id="edit-modal-cancel-button">Cancel</button>
          <button class="bx--btn bx--btn--primary" type="button" id="edit-modal-edit-item-button">Ok</button>
      </div>

  </div>
